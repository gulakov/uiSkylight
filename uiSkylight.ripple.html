<style>
/*ripple effect*/

.ripple {
    animation: ripple 1s;
    background: rgb(170, 207, 231);
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 1000;
    border-radius: 100%;
    display: none;
}

@keyframes ripple {
    0% {
        height: 0;
        width: 0;
        opacity: 0.5;
    }
    100% {
        height: 100%;
        width: 100%;
        top: 50%;
        left: 50%;
        opacity: 0;
    }
}
</style>
